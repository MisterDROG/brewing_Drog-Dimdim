<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="../imgs/logo/logo_web.png" />
  <title>How to brew</title>
</head>

<body>
  <div class="page">
    <header class="header">
    </header>

    <main class="content">

      <div class="container">
        <div class="lead">
          <h3 class="lead__subtype">Наше пиво</h3>
          <p class="lead__definition">На данный момент мы не продаём нашу продукцию, но рады показать вам, что
            варим мы. Цена отражает лишь себестоимость.
          </p>
        </div>
      </div>

      <div class="container">
        <div class="control-wrapper">
          <div class="catalog-button">
            <button>
              <span class="catalog-button_burger"></span>
              <span class="catalog-button_text">Каталог</span>
            </button>
            <div class="catalog">
              <ul class="catalog-list">
                <li>All</li>
                <li>Classic</li>
                <li>IPA</li>
                <li>Unfiltered</li>
                <li>Cider</li>
                <li>Gose</li>
              </ul>
            </div>
          </div>
          <div class="search">
            <div class="search-wrapper">
              <input class="search-wrapper_input" type="text" />
            </div>
            <div class="search-btn">
              <button></button>
            </div>
          </div>
          <a href="#" id="cart">
            <span class="counter">0</span>
            <img class="cart-img" alt='cart' src="../imgs/logo/shoppingCart.png">
            <span class="desc">Корзина</span>
          </a>
        </div>
      </div>

      <div class="container">
        <div class="filter">
          <form class="filter-price">
            <p class="filter-price_title">Цена</p>
            <div class="filter-price_input-wrapper">
              <label for="min" class="filter-price_label">от</label>
              <input id="min" class="filter-price_input">
            </div>
            <div class="filter-price_input-wrapper">
              <label for="max" class="filter-price_label">до</label>
              <input id="max" class="filter-price_input">
            </div>
          </form>
          <div class="filter-check">
            <label class="filter-check_label">
              <input type="checkbox" class="filter-check_checkbox" id="discount-checkbox">
              <span class="filter-check_checkmark"></span>
              <span class="filter-check_label-text">New product</span>
            </label>
          </div>
        </div>
      </div>

      <div class="container">
        <div class="goods">
        </div>
      </div>

    </main>

    <footer class="footer">
    </footer>

  </div>
</body>

</html>
