<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./pages/adondeir.css" />
    <link rel="icon" href="./imgs/logo/logo_web.png" />
    <title>How to brew</title>
  </head>
  <body class="page">
    <header class="header">
      <div class="header__container">
        <a href="./index.html" class="header__logo">
          <img
            src="./imgs/logo/boiz_logo.png"
            alt="boiz logo"
            class="header__img"
          />
        </a>
        <div class="header__burger">
          <span class="header__span"></span>
        </div>
        <nav class="header__menu">
          <ul class="header__items">
            <li class="header__item">
              <a href="#" class="header__link">Симулятор Варки</a>
            </li>
            <li class="header__item">
              <a href="#" class="header__link">Главная</a>
            </li>
            <li class="header__item">
              <a href="#" class="header__link">Немного о Пиве</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="content">


      <section class="brewing__simulator">
        <h1 class="brewing__title">Симулятор варки</h1>
        <div class="brewing__tables">
          <div class="brewing__bottle">
            <div class="brewing__bottle_empty"></div>
          </div>

          <div class="brewing__table">
            <button class="brewing__button brewing__button_agua2L">Налить 1-2 литра воды</button>
            <button class="brewing__button brewing__button_suslo">Добавить сусло</button>
            <button class="brewing__button brewing__button_heating">Довести до кипения</button>
            <button class="brewing__button brewing__button_agua19L">Добавить 19 литров воды</button>
            <button class="brewing__button brewing__button_weat">Засеять дрожжи</button>
            <button class="brewing__button">Оставить сусло бродить</button>
            <button class="brewing__button">Разлить по бутылкам</button>
          </div>
        </div>
        <template id="suslo"><div class="brewing__suslo"></div></template>
        <template id="agua19L"><div class="brewing__agua19L"></div></template>
        <template id="agua2L"><div class="brewing__agua2L"></div></template>
        <template id="heating"><div class="brewing__heating"></div></template>
        <template id="weat"><div class="brewing__weat"></div></template>
      </section>
    </main>

    <script src="./scripts/header.js"></script>
    <script src="./scripts/adondeir.js"></script>
  </body>
</html>
